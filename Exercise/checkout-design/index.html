<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="navbar">
          <img class="logo" src="./images/location.png" alt="" />

          <div class="mid-box">
            <p>Home</p>
            <p>Shop</p>
            <p>Contact</p>
            <p>Help</p>
          </div>
          <div class="far-box">
            <div class="far1">
              <div class="text1">
                <p>Account</p>
              </div>
              <img
                class="arrow-down"
                src="./images/noun-arrow-down-770646.png"
                alt=""
              />
            </div>
            <div class="far2">
              <img
                class="shopping-icon"
                src="./images/shopping-bag.png"
                alt=""
              />
              <div class="text2">
                <p>3 items</p>
              </div>
            </div>
            <div class="far3">
              <img
                class="profile"
                src="./images/8670e8950d6737b0593cfcf03e1c5844.jpeg"
              />
            </div>
          </div>
        </div>
      </header>
      <hr />
      <div class="content">
        <div class="card-left">
          <div class="account-summary">
            <div class="top-box">
              <div class="top-up1">
                <div class="textAccount">
                  <p>Account</p>
                </div>
                <div class="symbols-1">
                  <img
                    class="line1"
                    src="./images/noun-horizontal-line-1143439.png"
                    alt=""
                  />
                  <img
                    class="check1"
                    src="./images/checkbox-circle.png"
                    alt=""
                  />
                  <img
                    class="line2"
                    src="./images/noun-horizontal-line-1143439.png"
                    alt=""
                  />
                </div>
                <div class="textShipping">
                  <p>Shipping</p>
                </div>
                <div class="symbols-2">
                  <img
                    class="line3"
                    src="./images/noun-horizontal-line-1143439.png"
                    alt=""
                  />
                  <img
                    class="check2"
                    src="./images/checkbox-circle.png"
                    alt=""
                  />
                  <img
                    class="line4"
                    src="./images/noun-horizontal-line-1143439.png"
                    alt=""
                  />
                </div>
                <div class="textPayment">
                  <p>Payment</p>
                </div>
              </div>
              <div class="top-up2">
                <h2>Account details</h2>
                <form action="#" method="POST">
                  <label for="email">Email address:</label>
                  <input type="email" id="email" name="email" required />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="button-group">
                    <button type="button" class="register-button">
                      Register for Account
                    </button>
                    <button type="submit" class="login-button">Login</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="bottom-box">
              <button type="button" class="cancel-order">Cancel Order</button>
              <button type="button" class="shipping-details">
                Shipping details
              </button>
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="order-summary">
            <h2>Order Summary</h2>
            <img class="headphones" src="./images/headphones.jpeg" alt="" />
            <div class="midbox">
              <h2 class="wireless">Sony wireless headphones</h2>
              <div class="symbols-3">
                <div class="sub-box">
                  <img
                    class="sub"
                    src="./images/noun-subtraction-842784.png"
                    alt=""
                  />
                </div>
                <p class="number">1</p>
                <div class="inc-box">
                  <img
                    class="inc"
                    src="./images/noun-addition-1747940.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="price">
              <h2 class="tag">$320.45</h2>
            </div>
            <div class="mid-mid">
              <form action="#" method="POST">
                <label for="code">Gift Card/Discount code</label>
                <input
                  type="text"
                  class="giftCard"
                  id="email"
                  name="email"
                  required
                />
              </form>
              <button class="apply">Apply</button>
            </div>
            <div class="sub-total">
              <p>Sub total</p>
              <p>$316.55</p>
            </div>
            <div class="Tax">
              <p>Tax</p>
              <p>$3.45</p>
            </div>
            <div class="Shipping">
              <p>Shipping</p>
              <p><span class="green">Free</span></p>
            </div>
            <div class="Total">
              <p><strong>Total</strong></p>
              <p>$320.45</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
